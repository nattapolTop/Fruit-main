<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + HiveMQ MQTT (Custom Settings)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button, input { padding: 10px; margin: 5px; font-size: 1em; }
    #status { margin: 10px; color: green; }
    .config-container { margin: 10px; }
  </style>
</head>
<body>
  <div>Teachable Machine + HiveMQ MQTT</div>
  
  <!-- MQTT Configuration -->
  <div class="config-container">
    <input id="host" placeholder="Host (mqtt-dashboard.com)">
    <input id="port" placeholder="Port (8884)" type="number">
    <input id="clientId" placeholder="Client ID (clientId-TEST1235)">
    <input id="topic" placeholder="Topic (Fruit)">
  </div>

  <div id="status">MQTT: Not connected</div>

  <!-- MQTT Connect/Disconnect Buttons -->
  <button type="button" id="connectBtn" onclick="connectMQTT()">Connect MQTT</button>
  <button type="button" id="disconnectBtn" onclick="disconnectMQTT()" disabled>Disconnect MQTT</button>

  <!-- Control buttons -->
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/K3jhNKhra/";

    let model, webcam, labelContainer, maxPredictions;
    let client, mqttConfig;

    // ---- MQTT CONNECT ----
    function connectMQTT() {
      if (client && client.isConnected()) {
        document.getElementById("status").innerText = "MQTT: Already connected";
        return;
      }

      mqttConfig = {
        host: document.getElementById("host").value,
        port: parseInt(document.getElementById("port").value),
        clientId: document.getElementById("clientId").value || "webclient-" + Math.random().toString(16).substr(2, 8),
        topic: document.getElementById("topic").value || "tm/prediction"
      };

      client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.clientId);

      client.onConnectionLost = (responseObject) => {
        document.getElementById("status").innerText = "MQTT: Connection Lost";
        console.error("MQTT connection lost:", responseObject.errorMessage);
        document.getElementById("connectBtn").disabled = false;
        document.getElementById("disconnectBtn").disabled = true;
      };

      client.onMessageArrived = (message) => {
        console.log("Message received:", message.payloadString);
      };

      const connectOptions = {
        onSuccess: () => {
          document.getElementById("status").innerText = "MQTT: Connected to " + mqttConfig.host;
          console.log("Connected to MQTT broker");
          document.getElementById("connectBtn").disabled = true;
          document.getElementById("disconnectBtn").disabled = false;
        },
        onFailure: (err) => {
          document.getElementById("status").innerText = "MQTT: Connection Failed";
          console.error("Connection failed:", err);
        },
        useSSL: true
      };

      client.connect(connectOptions);
    }

    function disconnectMQTT() {
      if (client && client.isConnected()) {
        client.disconnect();
        document.getElementById("status").innerText = "MQTT: Disconnected";
        console.log("MQTT disconnected");
        document.getElementById("connectBtn").disabled = false;
        document.getElementById("disconnectBtn").disabled = true;
      } else {
        document.getElementById("status").innerText = "MQTT: Not connected";
      }
    }

    function publishMessage(payload) {
      if (client && client.isConnected()) {
        const message = new Paho.MQTT.Message(payload);
        message.destinationName = mqttConfig.topic;
        client.send(message);
      }
    }

    // ---- MODEL INIT ----
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topPrediction = prediction[0];
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        if (prediction[i].probability > topPrediction.probability) {
          topPrediction = prediction[i];
        }
      }

      // Send top prediction to MQTT
      publishMessage(JSON.stringify({
        class: topPrediction.className,
        probability: topPrediction.probability.toFixed(2),
        timestamp: new Date().toISOString()
      }));
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (client && client.isConnected()) {
        client.disconnect();
        document.getElementById("status").innerText = "MQTT: Disconnected";
        document.getElementById("connectBtn").disabled = false;
        document.getElementById("disconnectBtn").disabled = true;
      }
    }
  </script>
</body>
</html>
